    <title>HTML코드 함수로빼기</title>
    <style>
      a {
        text-decoration: none;
        color: #464855;
      }
      .wei400 {
        font-weight: 400
      }
      p {

      }
    </style>
</head>

<body>
<div>
  <div id="menu">
    <a class="aTag" id="aHome" onclick="clickHome();">Home</a>
    <a class="aTag" id="aSeoul" onclick="clickSeoul();">Seoul</a>
    <a class="aTag" id="aTokyo" onclick="clickTokyo();">Tokyo</a>
    <a class="aTag" id="aParis" onclick="clickParis();">Paris</a>
  </div>

  <div>
    <p>안녕01</p>
    <p>안녕02</p>
    <p>안녕03</p>
    <p>안녕04</p>
  </div>
</div>

<script>

var aTag = document.querySelectorAll('.aTag');

function clickHome() {
  for (var i = 0; i < aTag.length; i++) {
    aTag[i].style.fontWeight = 'normal'
  }
  document.getElementById('aHome').style.fontWeight = 'bold'
}
function clickSeoul() {
  for (var i = 0; i < aTag.length; i++) {
    aTag[i].style.fontWeight = 'normal'
  }
  document.getElementById('aSeoul').style.fontWeight = 'bold'
}


</script>
</body>



</html>
