  <title>문자개수세기</title>

<body>


  <script src="jquery-3.3.1.min.js"></script>

  <script>
    // 주어진 단어(word)에 특정 알파벳(ch)이 몇 번 들어가는지 세어주는 함수
    function countCharacter(word, ch) {
      let count = 0;
      let re = new RegExp(ch, 'g')

      // 코드를 작성해주세요.
      let words = word.toUpperCase();
      count = words.match(re);
      if (count != null) {
        return count.length;
      } else {
        return 0
      }

      return count
    }

    // 단어 word에 알파벳 'A'가 몇 번 나오는지 세어주는 함수
    function countA(word) {
      var countA = 0;
      let re = new RegExp('A', 'g')
      let words = word.toUpperCase();
      countA = words.match(re);

      if (countA != null) {
        return countA.length;
      } else {
        return 0
      }

      return countA;
    }

    console.log(countCharacter('AbaCedEA', 'E'));
    console.log(countCharacter('AbaCedEA', 'X'));
    console.log(countA('AbaCedEA'));
  </script>
