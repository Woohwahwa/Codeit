<body>
<div>
  <div id="menu">
    <a class="aTag" id="aHome">Home</a>
    <a class="aTag" id="aSeoul">Seoul</a>
    <a class="aTag" id="aTokyo">Tokyo</a>
    <a class="aTag" id="aParis">Paris</a>
  </div>

  <img id="photo" src="images/home.png">

  <div>
    <p>안녕01</p>
    <p>안녕02</p>
    <p>안녕03</p>
    <p>안녕04</p>
  </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>

<script>

$(document).on('keydown', processKeyEvent);

// 키보드 이벤트 핸들링
function processKeyEvent(event) {
  if (event['key'] === '1') {
    clickHome();
  } else if (event['key'] === '2') {
    clickSeoul();
  } else if (event['key'] === '3') {
    clickTokyo();
  } else if (event['key'] === '4') {
    clickParis();
  }
}

</script>
