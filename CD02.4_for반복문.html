<script>

  //연습문제 01
  function printTriangle(height) {
    var output = '';
    for (var i = 1; i <= height; i++) {
      for (var j = 0; j < i; j++) {
        output += '*'
      }
      output += '\n'
    }
    console.log(output)
  }

  // 테스트 코드
  console.log('높이: 5');
  printTriangle(5);

  console.log('높이: 3');
  printTriangle(3);

  console.log('높이: 1');
  printTriangle(1);


  //연습문제 02
  function getSecondBiggestNumber(arr) {
    var arrSort = arr.sort(function(a, b) {
      return b - a;
    })
    return arrSort[1];
  }

// 테스트 코드
  console.log(getSecondBiggestNumber([4, 7, 2, 1, 9, 3, 6, 5]));
  console.log(getSecondBiggestNumber([80, 2, 44, 21, 92, 3, 51]));
  console.log(getSecondBiggestNumber([4, 7, 6, 5]));
